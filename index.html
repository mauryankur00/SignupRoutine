<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Reminder - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Section -->
    <div id="login-section" class="container">
        <h1>Login to View Your Tasks</h1>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="login-error" class="error-message" style="display:none;">Invalid username or password</p>
    </div>

    <!-- Task Section -->
    <div id="task-section" class="container" style="display:none;">
        <h1>Welcome, <span id="user-name"></span>!</h1>
        <h2>Your Tasks for Today</h2>
        <div class="table-container">
            <table id="schedule">
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Morning Tasks</th>
                        <th>Evening Tasks</th>
                    </tr>
                </thead>
                <tbody id="user-tasks">
                    <!-- Tasks will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
        <button onclick="logout()">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
