<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dishwashing Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .highlight {
            background-color: #ffeb3b;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Dishwashing Schedule</h2>
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Morning</th>
                <th>Evening</th>
            </tr>
        </thead>
        <tbody>
            <tr id="day1">
                <td>1</td>
                <td>Ankur</td>
                <td>Kartikey</td>
            </tr>
            <tr id="day2">
                <td>2</td>
                <td>Kartikey</td>
                <td>Ankur</td>
            </tr>
            <tr id="day3">
                <td>3</td>
                <td>Shreyash</td>
                <td>Kartikey</td>
            </tr>
            <tr id="day4">
                <td>4</td>
                <td>Kartikey</td>
                <td>Shreyash</td>
            </tr>
            <tr id="day5">
                <td>5</td>
                <td>Ankur</td>
                <td>Shreyash</td>
            </tr>
            <tr id="day6">
                <td>6</td>
                <td>Shreyash</td>
                <td>Ankur</td>
            </tr>
        </tbody>
    </table>

    <script>
        // Get the current day dynamically
        const totalDays = 6; // Total number of days in the schedule
        const today = new Date().getDate() % totalDays + 1; // Cycle through the days based on the current date

        // Highlight the row for today
        document.getElementById(`day${today}`).classList.add('highlight');
    </script>
</body>
</html>
