<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Reminder - Select User</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- User Selection Section -->
    <div id="login-section" class="container">
        <h1>Select Your Profile</h1>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Select User:</label>
                <select id="username" required>
                    <option value="" disabled selected>Select your name</option>
                    <option value="Ankur">Ankur</option>
                    <option value="Shreyash">Shreyash</option>
                    <option value="Kartikey">Kartikey</option>
                </select>
            </div>
            <button type="submit">View Tasks</button>
        </form>
    </div>

    <!-- Task Section -->
    <div id="task-section" class="container" style="display:none;">
        <h1>Welcome, <span id="user-name"></span>!</h1>
        <h2>Your Tasks for Today</h2>
        <div class="table-container">
            <table id="schedule">
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Morning Tasks</th>
                        <th>Evening Tasks</th>
                    </tr>
                </thead>
                <tbody id="user-tasks">
                    <!-- Tasks will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
        <button onclick="logout()">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
